spring:
  profiles:
    group:
      "local": "local"
      "deploy": "deploy"
    active: ${SPRING_PROFILES_ACTIVE:local}
  application:
    name: vowser-backend
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  jackson:
    default-property-inclusion: non_null
  cloud:
    compatibility-verifier:
      enabled: false

server:
  tomcat:
    uri-encoding: UTF-8
  error:
    include-message: always

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true

gcp:
  project-id: "sixth-radar-463501-n1"
  location: "global"

google:
  cloud:
    credentials:
      json: ${GOOGLE_CREDENTIALS_JSON:}

speech:
  language-code: ko-KR
  model: long

websocket:
  timeout:
    write: 10
    connect: 30

network:
  google-cloud:
    https-port: 443
  data:
    bytes-per-kb: 1024

mcp:
  search:
    path-limit: 3

content:
  types:
    text: "text"
    image: "image"

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-seconds: ${JWT_ACCESS_TOKEN_VALIDITY}
  refresh-token-validity-in-seconds: ${JWT_REFRESH_TOKEN_VALIDITY}
  issuer: ${JWT_ISSUER}
  header: Authorization
  prefix: "Bearer "

oauth2:
  success-redirect-url: ${OAUTH2_SUCCESS_REDIRECT_URL}

vowser:
  db:
    encryption-key: ${VOWSER_DB_ENCRYPTION_KEY}