version: "3.9"

networks:
  vowser-net:
    driver: bridge

services:
  backend:
    image: ghcr.io/myorg/vowser-backend:${GIT_COMMIT_SHA}
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "512M"
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      playwright:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      PLAYWRIGHT_WS_ENDPOINT: ws://playwright:3000/
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/vowser?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: vowser
      SPRING_DATASOURCE_PASSWORD: ${MARIADB_PASSWORD}
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/vowser
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS}
    networks:
      - vowser-net

  mariadb:
    image: mariadb:11
    environment:
      MARIADB_DATABASE: vowser
      MARIADB_USER: vowser
      MARIADB_PASSWORD_FILE: /run/secrets/mariadb_user_pw
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/mariadb_root_pw
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'healthcheck.sh --connect'"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    secrets:
      - mariadb_root_pw
      - mariadb_user_pw
    restart: unless-stopped
    networks:
      - vowser-net

  mongodb:
    image: mongo:7
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - vowser-net

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - vowser-net

  playwright:
    image: mcr.microsoft.com/playwright:v1.53.0-noble
    shm_size: "2gb"
    init: true
    command:
      - /bin/sh
      - -c
      - |
        npx -y playwright@1.53.0 run-server \
          --port 3000 --host 0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ | grep -q 'websocket'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports: []
    security_opt:
      - seccomp:./seccomp_profile.json
    restart: unless-stopped
    networks:
      - vowser-net

secrets:
  mariadb_root_pw:
    file: ./secrets/mariadb_root_pw.txt
  mariadb_user_pw:
    file: ./secrets/mariadb_user_pw.txt

volumes:
  mariadb_data:
  mongo_data:
  redis_data: