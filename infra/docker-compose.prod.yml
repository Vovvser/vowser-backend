version: "3.9"

networks:
  vowser-net:
    driver: bridge

services:
  backend:
    image: ghcr.io/myorg/vowser-backend:${GIT_COMMIT_SHA}
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "512M"
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JENKINS_PORT: ${JENKINS_PORT}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS}
    networks:
      - vowser-net